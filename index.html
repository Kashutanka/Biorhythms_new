<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>Биоритмы</title>
</head>

<body>
  <h1>Биоритмы</h1>
  <div class="action-buttons">
    <button id="show-correlation" class="action-btn">Показать корреляцию</button>
    <button id="show-recommendations" class="action-btn">Рекомендации на сегодня</button>
  </div>
  <div id="correlation-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Корреляция биоритмов</h2>
      <div id="correlation-content" class="modal-scrollable"></div>
    </div>
  </div>

  <div id="recommendations-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Рекомендации на сегодня</h2>
      <div id="recommendations-content" class="modal-scrollable"></div>
    </div>
  </div>
  <label>На какую дату показать биоритмы:
    <input type="date" id="target-date" />
  </label>
  <label>
    Сколько дней показать:
    <input type="number" id="range-days" min="1" value="5">
  </label>
  <div class="controls">
    <div class="biorhythm-controls">
      <div class="checkboxes">
        <label>
          <input type="checkbox" class="biorhythm-type" value="physical" checked>
          <span class="checkmark"></span>
          Физический
        </label>
        <label>
          <input type="checkbox" class="biorhythm-type" value="emotional" checked>
          <span class="checkmark"></span>
          Эмоциональный
        </label>
        <label>
          <input type="checkbox" class="biorhythm-type" value="intellectual" checked>
          <span class="checkmark"></span>
          Интеллектуальный
        </label>
      </div>

    </div>
    <div class="people-controls">
      <div class="checkboxes" id="people-checkboxes"></div>
      <div class="btns">
        <button id="clear-people" class="clear-btn" title="Сбросить всех">
          <svg viewBox="0 0 24 24" width="18" height="18">
            <path fill="currentColor"
              d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z" />
          </svg>
        </button>
        <button id="select-all-people" class="small-btn" title='Выбрать всех участников'>
          <svg viewBox="0 0 43 43" width="18" height="18">
            <path fill="currentColor"
              d="M40.5,20.25c0,9.374-7.625,17-17,17c-1.656,0-3-1.343-3-3s1.344-3,3-3c6.064,0,11-4.936,11-11c0-6.065-4.936-11-11-11
      c-5.756,0-10.486,4.447-10.953,10.086l1.832-1.832c1.171-1.172,3.071-1.172,4.242,0c1.172,1.171,1.172,3.071,0,4.242l-6.75,6.75
      c-0.563,0.562-1.326,0.879-2.121,0.879c-0.796,0-1.559-0.316-2.121-0.879l-6.75-6.75c-1.172-1.172-1.172-3.071,0-4.242
      c1.172-1.172,3.071-1.172,4.243,0l1.444,1.444c0.669-8.766,8-15.698,16.934-15.698C32.875,3.25,40.5,10.876,40.5,20.25z" />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <canvas id="biorhythm-chart"></canvas>
  <script src="./script.js"></script>
</body>

</html>
